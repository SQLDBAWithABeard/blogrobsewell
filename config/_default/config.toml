# Change baseurl before deploy
baseurl = "https://sqldbawithabeard.github.io/blogrobsewell/"
languageCode = "en-us"
paginate = 5
title = "A blog from Rob Sewell (aka: SQL Dba With A Beard) about all things PowerShell, SQLBits, Community, dbatools, dbatoolsMoL, dbachecks, Azure, SQL, PSConfEU and more"

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
DefaultContentLanguage = "en"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = false

# Change it to your Disqus shortname before using
#disqusShortname = "hugo-theme-stack"

[params]

  # Social icons may appear on your site header, footer, and other pages
  # Add as many icons as you like below
  # Icon pack "fab" includes brand icons, see: https://fontawesome.com/icons?d=gallery&s=brands&m=free
  # Icon pack "fas" includes solid icons, see: https://fontawesome.com/icons?d=gallery&s=solid&m=free
  # Icon pack "far" includes regular icons, see: https://fontawesome.com/icons?d=gallery&s=regular&m=free
  # [[params.social]]
  #     icon      = "github" # icon name without the 'fa-'
  #     icon_pack = "fab"
  #     url       = "https://github.com/apreshill/apero"
  [[params.social]]
      icon      = "linkedin" # icon name without the 'fa-'
      icon_pack = "fab"